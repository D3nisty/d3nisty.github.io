<script class="uhr" type="text/javascript">
function Uhrzeit() {
var Heute = new Date();
var Stunde  = Heute.getHours();
var Minute  = Heute.getMinutes();
var Sekunde = Heute.getSeconds();
document.zeit.uhr.value= Stunde + ":" + Minute + ":" + Sekunde;
window.setTimeout('Uhrzeit()',1000); }
</script>
